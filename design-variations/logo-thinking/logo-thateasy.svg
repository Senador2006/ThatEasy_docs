<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background/Container -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Glow effect for connections -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Neural Network Icon -->
  <g transform="translate(10, 15)">
    <!-- Nodes -->
    <circle cx="15" cy="10" r="4" fill="#4F46E5" opacity="0.8"/>
    <circle cx="35" cy="5" r="3" fill="#059669" opacity="0.9"/>
    <circle cx="35" cy="20" r="3" fill="#F59E0B" opacity="0.9"/>
    <circle cx="55" cy="12" r="4" fill="#4F46E5" opacity="0.8"/>
    
    <!-- Connections -->
    <line x1="19" y1="10" x2="31" y2="6" stroke="#4F46E5" stroke-width="1.5" opacity="0.6" filter="url(#glow)"/>
    <line x1="19" y1="10" x2="31" y2="19" stroke="#4F46E5" stroke-width="1.5" opacity="0.6" filter="url(#glow)"/>
    <line x1="38" y1="6" x2="51" y2="11" stroke="#059669" stroke-width="1.5" opacity="0.6" filter="url(#glow)"/>
    <line x1="38" y1="19" x2="51" y2="13" stroke="#F59E0B" stroke-width="1.5" opacity="0.6" filter="url(#glow)"/>
    
    <!-- Central processing node -->
    <circle cx="35" cy="12" r="2" fill="#fff" stroke="#4F46E5" stroke-width="1.5"/>
  </g>
  
  <!-- Text: "That" -->
  <text x="80" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#1F2937">
    That
  </text>
  
  <!-- Text: "Easy" with gradient -->
  <text x="155" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="url(#textGrad)">
    Easy
  </text>
  
  <!-- Gradient for "Easy" text -->
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="50%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
  </defs>
  
  <!-- Tagline -->
  <text x="80" y="62" font-family="Arial, sans-serif" font-size="10" font-weight="400" fill="#6B7280" letter-spacing="2px">
    REDE SOCIAL EDUCACIONAL
  </text>
  
  <!-- Subtle accent elements -->
  <circle cx="275" cy="20" r="2" fill="#4F46E5" opacity="0.3"/>
  <circle cx="285" cy="25" r="1.5" fill="#059669" opacity="0.4"/>
  <circle cx="270" cy="30" r="1" fill="#F59E0B" opacity="0.5"/>
  
  <!-- Background subtle pattern -->
  <rect x="0" y="0" width="300" height="80" fill="url(#grad1)" rx="8"/>
</svg> 