<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for text -->
    <linearGradient id="minimalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Simplified icon - Three connected nodes -->
  <g transform="translate(15, 20)">
    <!-- Main nodes -->
    <circle cx="8" cy="10" r="3" fill="#4F46E5"/>
    <circle cx="20" cy="10" r="3" fill="#059669"/>
    <circle cx="32" cy="10" r="3" fill="#F59E0B"/>
    
    <!-- Connections -->
    <line x1="11" y1="10" x2="17" y2="10" stroke="#4F46E5" stroke-width="2" opacity="0.7"/>
    <line x1="23" y1="10" x2="29" y2="10" stroke="#059669" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="url(#minimalGrad)">
    ThatEasy
  </text>
  
  <!-- Dot after text -->
  <circle cx="175" cy="32" r="2" fill="#F59E0B"/>
</svg> 